{% extends "base.html" %}

{% block content %}
    <h2>Post Feed</h2>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <p>{{ post.body }}</p>
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="img-fluid mt-2" alt="Post image">
                {% endif %}
                <small class="text-muted">Posted by {{ post.author.username }} on {{ post.created_at }}</small>
            </div>
        </div>
    {% empty %}
    <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
