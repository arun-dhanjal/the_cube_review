{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <h2 class= "mb-3 fw-bold">Create a Post</h2>
                <!-- Crispy Forms package used to create form fields -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn mb-3" aria-label="Submit new post">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
