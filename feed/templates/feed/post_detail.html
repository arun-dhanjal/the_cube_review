{% extends "base.html" %}

{% block content %}
<div class="card">   
    <div class="card-body">
        <p>{{ post.body }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid mt-2" alt="Post image">
        {% endif %}
        <small class="text-muted">Posted by {{ post.author }} on {{ post.created_at }}</small>
    </div>
</div>
{% endblock %}
